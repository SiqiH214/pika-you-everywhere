<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'Telka Extended';
      src: url('fonts/Telka-Extended-Bold.otf') format('opentype');
      font-weight: 700;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: #FDF7EF;
      font-family: 'Telka Extended', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .logo {
      position: absolute;
      top: 48px;
      left: 60px;
      font-size: 42px;
      font-weight: 700;
      color: #0D0D0D;
      letter-spacing: -1px;
    }
    .content {
      text-align: center;
    }
    .slogan {
      font-size: 88px;
      font-weight: 700;
      color: #0D0D0D;
      line-height: 1.0;
      text-transform: uppercase;
      letter-spacing: -2px;
    }
    .slogan .accent {
      color: rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>
  <div class="logo">Pika</div>
  <div class="content">
    <div class="slogan">
      BE THERE.<br>
      <span class="accent">EVEN<br>WHEN<br>YOU'RE<br>NOT.</span>
    </div>
  </div>
</body>
</html>
