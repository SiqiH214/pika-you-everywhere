<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'Telka Extended';
      src: url('fonts/Telka-Extended-Bold.otf') format('opentype');
      font-weight: 700;
    }
    @font-face {
      font-family: 'Telka Extended';
      src: url('fonts/Telka-Extended-Regular.otf') format('opentype');
      font-weight: 400;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: #FDF7EF;
      font-family: 'Telka Extended', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(207, 195, 255, 0.3);
      border-radius: 50%;
      filter: blur(100px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: 700;
      color: #0D0D0D;
      margin-bottom: 40px;
    }
    .slogan {
      font-size: 72px;
      font-weight: 700;
      color: #0D0D0D;
      line-height: 1.1;
      max-width: 900px;
    }
    .tagline {
      font-size: 28px;
      font-weight: 400;
      color: #6E6D6B;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="blob"></div>
  <div class="content">
    <div class="logo">Pika</div>
    <h1 class="slogan">Be there.<br>Even when you're not.</h1>
    <p class="tagline">You, Everywhere</p>
  </div>
</body>
</html>
